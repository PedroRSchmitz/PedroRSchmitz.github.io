<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="/imagens/logo.png" alt="logo" /></a>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vandal kuronami</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>R$ 100,00</td>
            <td>R$ 100,00</td>
          </tr>
          <tr>
            <td>Operator</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>R$ 150,00</td>
            <td>R$ 150,00</td>
          </tr>
          <tr>
            <td>Valor total:</td>
            <td colspan="3">R$250,00</td>
          </tr>
        </tbody>
      </table>
      <button class="btn-carrinho">Finalizar Compra</button>
    </main>
  </body>
</html>
